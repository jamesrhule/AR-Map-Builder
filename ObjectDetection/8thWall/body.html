<!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->

<a-scene
  xrextras-gesture-detector
  landing-page
  xrextras-loading
  xrextras-runtime-error
  xrweb="disableWorldTracking: true">

  <a-assets>
    <video
      id="alpha-video"
      muted
      autoplay
      playsinline
      crossorigin="anonymous"
      loop="true"
      src="./assets/Test_Video.mp4">
    </video>
    <img id="logo" src="./assets/ASU.jpeg">
  </a-assets>

  <a-camera
    position="0 4 10"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>

  <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

  <a-light type="ambient" intensity="1"></a-light>

  <xrextras-named-image-target name="Test-Badge">
    <a-entity 
      target-video="video: #alpha-video"
      material="shader: chromakey; src: #alpha-video; color: 0.1 0.9 0.2"
      geometry="primitive: plane; height: 1; width: 1.38;"
      position= "0 1 0"
    ></a-entity>
  </xrextras-named-image-target>

</a-scene>
